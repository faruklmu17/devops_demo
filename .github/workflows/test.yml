name: Run Playwright Tests and Deploy

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main  # Run tests on pull requests to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps

      - name: Install http-server
        run: |
          npm install --save-dev http-server

      - name: Start the server
        run: |
          npx http-server ./ -p 5500 &  # Start the server in the background

      - name: Run Playwright tests
        run: |
          npx playwright test  # Run the Playwright tests

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensure the deploy job runs only if the test job succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger GitHub Pages Deployment
        run: |
          echo "Tests passed. GitHub Pages auto-deployment will now proceed."



















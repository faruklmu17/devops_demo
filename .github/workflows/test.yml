name: CI/CD Pipeline

on:
  push:
    branches:
      - update_actions  # Trigger on push to the 'update_actions' branch (change to your branch name)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  # Install required Playwright browsers and dependencies

      - name: Run Playwright tests
        run: npx playwright test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensures deployment only happens if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin
          git checkout update_actions
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin update_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
